    <input type="text" class="fenshu"  value="">
    <script src="./js/jquery-1.8.0.min.js"></script>
<script>
    var wxs = document.querySelectorAll('.wx2');
    var fen;
    for(var i=1;i<=wxs.length;i++){   
        (function(i){
            var wx = wxs[i-1];
            wx.index=i;
            wx.onmouseover=function(){
                $(this).css('backgroundImage','url("./images/stars2.png")');
                $(this).prevAll().css('backgroundImage','url("./images/stars2.png")');
                $(this).nextAll().css('backgroundImage','none');   
                // fen= this.index/4; 
                fen=Math.round(this.index/4*10)/10;
                var fenshu = document.querySelector('.fenshu');
                fenshu.value=fen+'åˆ†';   
            }
        })(i) 
    }
</script>
