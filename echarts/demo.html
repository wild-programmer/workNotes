<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>echarts是真简单了</title>
    <script src="./echarts.js"></script>
</head>

<body>
    <div id="main" style="width: 600px;height:400px;"></div>
</body>
<script>
    var myChart = echarts.init(document.getElementById('main'));
    option = {
        tooltip: {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        legend: { //图例组件展现了不同系列的标记(symbol)，颜色和名字。可以通过点击图例控制哪些系列不显示。
            orient: 'vertical',
            x: 'left',
            data: ['CARD', 'SSD', 'U盘', '嵌入式', 'FLASH']
        },
        series: [{
            name: '库存情况',
            type: 'pie',
            selectedMode: 'single', //表示是否支持多个选中，默认关闭，'single'，'multiple'，分别表示单选还是多选。
            selectedOffset: 8, //选中扇区的偏移距离
            // radius: '68%', //饼图的半径，数组的第一项是内半径，第二项是外半径。
            radius: ['30%', '70%'],
            center: ['50%', '60%'], //设置饼图的中心
            clockwise: false, //是否是顺时针
            data: [{
                value: 45,
                name: 'CARD',
                textStyle: {
                    color: 'red',
                }
            }, {
                value: 25,
                name: 'SSD',
                textStyle: {
                    color: 'pink',
                }
            }, {
                value: 15,
                name: 'U盘',
                textStyle: {
                    color: 'hotpink',
                }
            }, {
                value: 8,
                name: '嵌入式',
                textStyle: {
                    color: 'blue',
                }
            }, {
                value: 7,
                name: 'FLASH',
                textStyle: {
                    color: 'gold',
                }
            }],
            label: { //图形上的文本标签，可用于说明图形的一些数据信息
                normal: {
                    show: true,
                    textStyle: {
                        color: '#999',
                        fontSize: '14px',
                    }
                }
            },
            labelLine: {
                normal: {
                    show: true //是否显示视图引导线
                }
            },
            itemStyle: { //鼠标移动上去之前的样式
                normal: {
                    // color: {  //颜色渐变
                    //     type: 'linear', //linear radial
                    //     x: 0,
                    //     y: 0,
                    //     x2: 0,
                    //     y2: 1,
                    //     colorStops: [{
                    //         offset: 0,
                    //         color: 'red' // 0% 处的颜色
                    //     }, {
                    //         offset: 1,
                    //         color: 'blue' // 100% 处的颜色
                    //     }],
                    //     globalCoord: false // 缺省为 false为 `true`，则该四个值是绝对的像素位置
                    // },
                    borderWidth: 2, //边框大小
                    borderColor: 'white',
                },
                emphasis: { //鼠标触发后的
                    borderWidth: 0, //鼠标触发后的边框大小
                    shadowBlur: 10, //图形阴影模糊大小
                    shadowOffsetX: 3, //盒子阴影的偏移
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }],
        color: [
            'gold',
            'pink',
            'hotpink',
            'blue',
            'skyblue'
        ]
    };
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>

</html>
